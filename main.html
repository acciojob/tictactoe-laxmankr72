<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">
		<h1>Tic Tac Toe</h1>
		<form id="player-form">
			<label for="player-1">Player 1: </label>
			<input type="text" id="player-1" name="player1" placeholder="enter name" required>
			<br><br>
			<label for="player-2">Player 2: </label>
			<input type="text" id="player-2" name="player2" placeholder="enter name" required>
			<br><br>
			<button id="submit">Start Game</button>
		</form>
		<div class="message">
			<h2 id="turn-info"></h2>
			<h2 id="winner-info"></h2>
		</div>
		<div id="game-space">
				<div id="1" data-cell></div>
				<div id="2" data-cell></div>
				<div id="3" data-cell></div>
				<div id="4" data-cell></div>
				<div id="5" data-cell></div>
				<div id="6" data-cell></div>
				<div id="7" data-cell></div>
				<div id="8" data-cell></div>
				<div id="9" data-cell></div>
		</div>

	 </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
